{% load static %}
<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>
  <h5 class="m-auto">Year: {{sellectedYear}}</h5>
  <form class="form-inline ml-auto" style="" method="GET">

    <div class="input-group">
      <select name="sellectedYear" id="selectElementId" class="form-control form-control-navbar"
        onchange="this.form.submit()">

      </select>
    </div>
  </form>
</nav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4 ">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="{% static 'img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8" />
    <span class="brand-text font-weight-light">QadriMEAT</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{% static 'img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image" />
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ user.username }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link ">
            <i class="nav-icon fas fa-tachometer-alt cyan"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'customers' %}" class="nav-link ">
            <i class="nav-icon fa fa-address-book orange"></i>
            <p>
              Customer
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'employees' %}" class="nav-link ">
            <i class="nav-icon fa fa-user-cog indigo"></i>
            <p>
              Employees
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'products' %}" class="nav-link ">
            <i class="nav-icon fa fa-plus-square teal"></i>
            <p>
              Products
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'packages' %}" class="nav-link ">
            <i class="nav-icon fa fa-box blue"></i>
            <p>
              Packages
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'orders' %}" class="nav-link ">
            <i class="nav-icon fa fa-cart-plus yellow"></i>
            <p>
              Orders
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'items' %}" class="nav-link ">
            <i class="nav-icon fa fa-cart-plus pink"></i>
            <p>
              Items
            </p>
          </a>
        </li>
        <li class="nav-item ">
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
            <i class="nav-icon fa fa-power-off red"></i>
            <p>
              Logout
            </p>
          </a>
          <form action="{%url 'logout'%}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden" />
          </form>
        </li>

        {% endif %}
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>

<script>
  var min = 2020,
    max = 2025,
    select = document.getElementById('selectElementId');
  var opt = document.createElement('option');
  opt.value = "";
  opt.innerHTML = "Sellect Year..";
  select.appendChild(opt);
  for (var i = min; i <= max; i++) {
    var opt = document.createElement('option');
    opt.value = i;
    opt.innerHTML = i;
    select.appendChild(opt);
  }
</script>
